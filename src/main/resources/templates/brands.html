<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
</head>
<body>
<h1>List of Brands</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brand : ${brands}">
        <td th:text="${brand.id}"></td>
        <td th:text="${brand.name}"></td>
        <td th:text="${brand.country}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
