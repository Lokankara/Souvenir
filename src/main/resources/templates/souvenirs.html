<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="createModal" class="modal">
    <div class="modal-content">
        <h4 style="margin-left: 10px;">Add New Souvenir</h4>
        <form th:action="@{/create}" method="post" class="product-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="product-form__input">
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required class="product-form__input">
            <br>
            <label for="issue">Issue Date:</label>
            <input type="datetime-local" id="issue" name="issue" required class="product-form__input">
            <br>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required class="product-form__input">
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required class="product-form__input">
            <br>
            <input type="submit" value="Create" class="product-form__btn btn btn-l">
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h2 style="font-size: 25px;" class="panel-title">Souvenir</h2>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <a href="#" onclick="showModal()">
                                <button type="button"
                                        class="btn btn-l btn-primary btn-create">
                                    Create New
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Issue Date</th>
                            <th>Brand</th>
                            <th>Country</th>
                            <th><em class="fa fa-cog"></em></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="souvenir : ${souvenirs}">
                            <form th:action="@{/update/{name} (name=${souvenir.name})}" th:method="patch">
                            <td><input type="text" name="name" th:value="${souvenir.name}"></td>
                            <td><input type="text" name="price" th:value="${souvenir.price}"></td>
                            <td><input type="text" name="issue" th:value="${souvenir.issue}"></td>
                            <td><input type="text" name="brand" th:value="${souvenir.brand.name}"></td>
                            <td><input type="text" name="country" th:value="${souvenir.brand.country}"></td>
                            <td style="display: inline-flex;">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-success">
                                        <em class="fa fa-pencil"></em>
                                    </button>
                            </form>
                                <form th:action="@{/delete/{name} (name=${souvenir.name})}" th:method="delete"
                                      style="display: inline-block;">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger">
                                        <em class="fa fa-trash"></em>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="pagination" onclick="handlePaginationClick(event)">
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const totalPages = [[${pageNumbers}]];
    let currentPage = [[${currentPage}]];
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
